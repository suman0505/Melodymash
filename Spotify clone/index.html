<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Utility.css">
    <link href="https://fonts.googleapis.com/css2?family=Flow+Circular&display=swap" rel="stylesheet">
    <title>Music web player:Music for everyone</title>
    <link rel="icon" href="favicon.ico" type="image/ico">
</head>

<body>
    <!-- //<img src="logo.svg" alt="spotifylogo"> -->
    <div class="container flex bg-black">
        <div class="left ">
            <div class="close">
                <img width="30" class="invert"  src="close.svg" alt="" srcset="">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo">
                    <img width="120" class="invert" src="logo.svg" alt="Music Logo">
                </div>
                <ul>
                    <li><img class="invert" src="home.svg" alt="Home">Home</li>
                    <li><img class="invert" src="search.svg" alt="Search">Search</li>

                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="playlist.svg" alt="">

                    <h2>
                        Your Library
                    </h2>


                </div>
                <div class="songList">
                    <ul>
                        <!-- <li> 
                            <img class="invert" src="music.svg" alt="" srcset="">   
                            <div class="info">
                               <div>Song Name</div>
                               <div>Song Artist</div>
                            </div> 

                          <div class="playnow">
                            <span>
                                Play Now
                            </span>
                            <img class="invert" src="play.svg" alt="" srcset="">
                          </div>

                        </li> -->
                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>


        </div>

        <div class="right bg-grey rounded  p-1">
            <div class="header">
                <div class="nav">
                    <div class="hamburgercont">
                        <img class="invert hamburger" width="" src="hamburger.svg" alt="" srcset="">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">                           <path
                                d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>

                    </div>
                </div>
                <div class="buttons">
                    <button class="Signupbtn">Sign up</button>
                    <button class="Loginbtn">Log in</button>

                </div>
            </div>

            <div class="spotifyPlaylist">
                <h1>
                    Spotify Playlists
                </h1>
                <div class="cardContainer">
                    <!-- <div  data-folder="cs" class="card">
                        <div class="play">
                            <img src="play.svg" alt="Play">
                        </div>
                        <img src="maroon.avif" alt="">
                        <h2>Popular radio</h2>
                        <p>Boost your mood and fills you with happiness</p>
                    </div>
                    <div data-folder="ncs"  class="card">
                        <div  class="play">
                            <img src="play.svg" alt="Play">
                        </div>
                        <img src="maroon.avif" alt="">
                        <h2>Popular radio</h2>
                        <p>Boost your mood and fills you with happiness</p>
                    </div> -->
                   

                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="abovebar">
                        <div class="songinfo"></div>
                        <div class="songbuttons">
                            <img width="30"   id="previous" src="prevsong.svg" alt="previous song" srcset="">
                            <img width="30"   id="play" src="play.svg" id="play" alt="play song" srcset="">
                            <img width="30"   id="next" src="nextsong.svg" alt="next song" srcset="">
                        </div>
                        <div class="timevol">
                            <div class="songtime"></div>
                            <div class="volume">
                                <img width="25" src="volume.svg" alt="" srcset="">
                                <div class="range">
                                    <input type="range" name="range" id="">
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>

        </div>

    </div>
    <script src="script.js"></script>

</body>

</html>
